<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Your Feedback!</title>
</head>
<body>
<form action="mailto:hy@gmail.com" method="post" enctype="text/plain">
  <h2>Please fill and send your feedback here!</h2>
  <table cellpadding="5">
    <tr>
      <td><label for="name"> Your Name: </label></td>
      <td><input type="text" name="yourName"></td>
    </tr>
    <tr>
      <td><label for="email">Your Email: </label></td>
      <td><input type="email" name="yourEmail"></td>
    </tr>
    <tr>
      <td><label for="feedback">Please write your feedback here: </label></td>
<!--      <td><input type="text"></td>-->
      <td><textarea name="yourMessage" id="" cols="21" rows="10"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit"></td>
    </tr>

  </table>

</form>
</body>
</html>
